<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="heading">
            <span>CALCULATOR</span>
        </div>
        <div id="display">
            <span id="text"></span>
        </div>
        <div id="main-controls">
            <div class="button" data-value="AC">
                <span class="action">AC</span>
            </div>
            <div class="button" data-value="+/-">
                <span class="action">+/-</span>
            </div>
            <div class="button" data-value="%">
                <span class="action">%</span>
            </div>
            <div class="button b-red" data-value="/">
                <span class="action">/</span>
            </div>
            <div class="button" data-value="7">
                <span class="action">7</span>
            </div>
            <div class="button" data-value="8">
                <span class="action">8</span>
            </div>
            <div class="button" data-value="9">
                <span class="action">9</span>
            </div>
            <div class="button b-red" data-value="*">
                <span class="action">*</span>
            </div>
            <div class="button" data-value="4">
                <span class="action">4</span>
            </div>
            <div class="button" data-value="5">
                <span class="action">5</span>
            </div>
            <div class="button" data-value="6">
                <span class="action">6</span>
            </div>
            <div class="button b-red" data-value="-">
                <span class="action">-</span>
            </div>
            <div class="button" data-value="1">
                <span class="action">1</span>
            </div>
            <div class="button" data-value="2">
                <span class="action">2</span>
            </div>
            <div class="button" data-value="3">
                <span class="action">3</span>
            </div>
            <div class="button b-red" data-value="+">
                <span class="action">+</span>
            </div>
        </div>
        <div class="last-line">
            <div class="zero button" data-value="0">
                <span class="action">0</span>
            </div>
            <div class="button1 button" data-value=".">
                <span class="action">.</span>
            </div>
            <div class="button1 m-left b-red button" data-value="=">
                <span class="action">=</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
